<!DOCTYPE html>
<html>
<head>
    <title>Book Library</title>
</head>
<body style="background-color: #f8f8f8; text-align: center; font-family: Arial, sans-serif;">

    <!-- Library Container -->
    <div class="book-library" style="background-color: #ffffff; width: 80%; margin: 30px auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">

        <!-- Book 1 -->
        <div class="book" style="display: inline-block; width: 300px; margin: 20px; padding: 15px;">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Book 1" style="width: 100%; border-radius: 8px;">
            <h3 style="margin-top: 10px;">Spy in the Amber</h3>
            <p style="color: #777777; margin: 5px 0;">by John Smith</p>
            <button style="color: white; background-color:#2ecc71; font-weight: bold; width:100%; border:none;border-radius:2px; ">$15.99</button>
        </div>

        <!-- Book 2 -->
        <div class="book" style="display: inline-block; width: 300px; margin: 20px; padding: 15px; ">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Book 2" style="width: 100%; border-radius: 8px;">
            <h3 style="margin-top: 10px;">Sacred Games</h3>
            <p style="color: #777777; margin: 5px 0;">by Sarah Johnson</p>
            <button style="color: white; background-color:#2ecc71; font-weight: bold; width:100%; border:none;border-radius:2px; ">$15.99</button>
        </div>

        <!-- Book 3 -->
        <div class="book" style="display: inline-block; width: 300px; margin: 20px; padding: 15px;">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Book 3" style="width: 100%; border-radius: 8px;">
            <h3 style="margin-top: 10px;">Byomkesh Bakshi</h3>
            <p style="color: #777777; margin: 5px 0;">by Alex Brown</p>
            <button style="color: white; background-color:#2ecc71; font-weight: bold; width:100%; border:none;border-radius:2px; ">$15.99</button>
        </div>

    </div>

</body>
</html>
